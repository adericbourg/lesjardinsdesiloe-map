<h1>Carte des participants aux stages</h1>

<div id="map" style="height: 80vh;"></div>
<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script>
    const from_projection = new OpenLayers.Projection("EPSG:4326"); // transform from WGS 1984
    const to_projection = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection

    const initial_zoom = 3; // Relative zoom level

    const map = new OpenLayers.Map("map");
    map.addLayer(new OpenLayers.Layer.OSM());
    map.setCenter(
        new OpenLayers.LonLat(-2.0462868, 47.9071511).transform(from_projection, to_projection),
        initial_zoom
    );

    // Markers
    const markers = new OpenLayers.Layer.Markers("Markers");
    map.addLayer(markers);

    markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(-2.0462868, 47.9071511).transform(from_projection, to_projection)));
</script>

        </div>
      </div>
    </div>
  </div>
